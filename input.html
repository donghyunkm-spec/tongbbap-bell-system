  <script>
    // WebSocket ê´€ë¦¬ í´ë˜ìŠ¤
    class WebSocketManager {
      constructor() {
        this.ws = null;
        this.reconnectTimer = null;
        this.reconnectAttempts = 0;
        this.maxReconnectAttempts = 50; // ìµœëŒ€ ì¬ì—°ê²° ì‹œë„ íšŸìˆ˜
        this.reconnectInterval = 15000; // ì¬ì—°ê²° ê°„ê²© (3ì´ˆ)
        this.heartbeatTimer = null;
        this.heartbeatInterval = 30000; // 30ì´ˆë§ˆë‹¤ ping
        this.lastPongTime = Date.now();
        this.isManualClose = false;
        
        this.initVisibilityHandling();
        this.connect();
      }

      // í˜ì´ì§€ ê°€ì‹œì„± ë³€í™” ì²˜ë¦¬
      initVisibilityHandling() {
        // Page Visibility APIë¡œ ë°±ê·¸ë¼ìš´ë“œ/í¬ê·¸ë¼ìš´ë“œ ê°ì§€
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible') {
            // í¬ê·¸ë¼ìš´ë“œë¡œ ëŒì•„ì™”ì„ ë•Œ
            console.log('ğŸ“± ì•±ì´ í¬ê·¸ë¼ìš´ë“œë¡œ ëŒì•„ì˜´');
            this.handleForeground();
          } else {
            // ë°±ê·¸ë¼ìš´ë“œë¡œ ê°”ì„ ë•Œ
            console.log('ğŸ“± ì•±ì´ ë°±ê·¸ë¼ìš´ë“œë¡œ ì´ë™');
            this.handleBackground();
          }
        });

        // í˜ì´ì§€ í¬ì»¤ìŠ¤/ë¸”ëŸ¬ ì´ë²¤íŠ¸
        window.addEventListener('focus', () => {
          console.log('ğŸ¯ í˜ì´ì§€ í¬ì»¤ìŠ¤ ë¨');
          this.handleForeground();
        });

        window.addEventListener('blur', () => {
          console.log('ğŸ˜´ í˜ì´ì§€ ë¸”ëŸ¬ ë¨');
        });

        // ì˜¨ë¼ì¸/ì˜¤í”„ë¼ì¸ ê°ì§€
        window.addEventListener('online', () => {
          console.log('ğŸŒ ì¸í„°ë„· ì—°ê²°ë¨');
          this.handleOnline();
        });

        window.addEventListener('offline', () => {
          console.log('ğŸ“µ ì¸í„°ë„· ì—°ê²° ëŠê¹€');
          this.handleOffline();
        });
      }

      handleForeground() {
        // ì—°ê²° ìƒíƒœ í™•ì¸ ë° ì¬ì—°ê²°
        if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
          console.log('ğŸ”„ í¬ê·¸ë¼ìš´ë“œ ë³µê·€ - ì¬ì—°ê²° ì‹œë„');
          this.reconnect();
        } else {
          // ì—°ê²°ì´ ì‚´ì•„ìˆëŠ”ì§€ í™•ì¸
          this.sendHeartbeat();
        }
      }

      handleBackground() {
        // ë°±ê·¸ë¼ìš´ë“œë¡œ ê°ˆ ë•ŒëŠ” íŠ¹ë³„í•œ ì²˜ë¦¬ ì—†ìŒ
        // ëª¨ë°”ì¼ ë¸Œë¼ìš°ì €ê°€ ì•Œì•„ì„œ ì—°ê²°ì„ ê´€ë¦¬í•¨
      }

      handleOnline() {
        this.hideOfflineIndicator();
        if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
          this.reconnect();
        }
      }

      handleOffline() {
        this.showOfflineIndicator();
        this.stopHeartbeat();
      }

      connect() {
        if (this.reconnectTimer) {
          clearTimeout(this.reconnectTimer);
          this.reconnectTimer = null;
        }

        if (this.ws) {
          this.isManualClose = true;
          this.ws.close();
        }

        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${location.host}`;
        
        console.log(`ğŸ”— WebSocket ì—°ê²° ì‹œë„ (${this.reconnectAttempts + 1}/${this.maxReconnectAttempts}):`, wsUrl);
        
        this.updateConnectionInfo('ì—°ê²° ì¤‘...', true);
        this.isManualClose = false;
        
        try {
          this.ws = new WebSocket(wsUrl);
          this.setupWebSocketEvents();
        } catch (error) {
          console.error('âŒ WebSocket ìƒì„± ì‹¤íŒ¨:', error);
          this.scheduleReconnect();
        }
      }

      setupWebSocketEvents() {
        this.ws.onopen = () => {
          console.log("âœ… WebSocket ì—°ê²°ë¨");
          this.reconnectAttempts = 0;
          this.ws.send("INPUT");
          this.updateConnectionInfo('ì—°ê²°ë¨', false);
          this.hideOfflineIndicator();
          this.startHeartbeat();
          this.lastPongTime = Date.now();
          setStatus("âœ… ì„œë²„ ì—°ê²°ë¨");
        };

        this.ws.onmessage = (event) => {
          this.lastPongTime = Date.now(); // ë©”ì‹œì§€ ë°›ìœ¼ë©´ ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
          
          try {
            const data = JSON.parse(event.data);
            
            // Pong ì‘ë‹µ ì²˜ë¦¬
            if (data.type === 'PONG') {
              console.log('ğŸ“ Pong ë°›ìŒ');
              return;
            }
            
            if (data.type === 'DISPLAY_ON') {
              isDisplayConnected = true;
              displayStatusBox.innerText = "âœ… ë””ìŠ¤í”Œë ˆì´ ì—°ê²°ë¨";
              displayStatusBox.className = "status-connected";
            } else if (data.type === 'DISPLAY_OFF') {
              isDisplayConnected = false;
              displayStatusBox.innerText = "âŒ ë””ìŠ¤í”Œë ˆì´ ì—°ê²° ëŠê¹€";
              displayStatusBox.className = "status-disconnected";
              playAlert();
            } else if (data.type === 'CALL' && Array.isArray(data.list)) {
              currentNumbers = data.list;
              updateCurrentNumbersDisplay();
            }
          } catch (e) {
            console.log("ë¹„JSON ë©”ì‹œì§€:", event.data);
          }
        };

        this.ws.onerror = (error) => {
          console.error("âŒ WebSocket ì—ëŸ¬:", error);
          setStatus("âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨");
        };

        this.ws.onclose = (event) => {
          console.log("âŒ WebSocket ì—°ê²° ëŠê¹€:", event.code, event.reason);
          this.stopHeartbeat();
          
          if (!this.isManualClose) {
            setStatus("âš ï¸ ì„œë²„ ì—°ê²° ëŠê¹€");
            this.updateConnectionInfo('ì—°ê²° ëŠê¹€', false);
            this.scheduleReconnect();
          }
        };
      }

      scheduleReconnect() {
        if (this.reconnectAttempts >= this.maxReconnectAttempts) {
          console.error(`âŒ ìµœëŒ€ ì¬ì—°ê²° ì‹œë„ íšŸìˆ˜ ì´ˆê³¼ (${this.maxReconnectAttempts})`);
          this.updateConnectionInfo('ì—°ê²° ì‹¤íŒ¨ - ìƒˆë¡œê³ ì¹¨ í•„ìš”', false);
          setStatus("âŒ ì—°ê²° ì‹¤íŒ¨ - ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”");
          return;
        }

        // ì¬ì—°ê²° ê°„ê²©ì„ ì ì§„ì ìœ¼ë¡œ ì¦ê°€ (ìµœëŒ€ 30ì´ˆ)
        const delay = Math.min(this.reconnectInterval * Math.pow(1.5, this.reconnectAttempts), 30000);
        
        this.updateConnectionInfo(`${Math.ceil(delay/1000)}ì´ˆ í›„ ì¬ì—°ê²°...`, true);
        this.showOfflineIndicator();
        
        this.reconnectTimer = setTimeout(() => {
          this.reconnectAttempts++;
          this.reconnect();
        }, delay);
      }

      reconnect() {
        console.log('ğŸ”„ ì¬ì—°ê²° ì‹œë„');
        this.connect();
      }

      // í•˜íŠ¸ë¹„íŠ¸ë¡œ ì—°ê²° ìƒíƒœ í™•ì¸
      startHeartbeat() {
        this.stopHeartbeat();
        this.heartbeatTimer = setInterval(() => {
          if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            // ë§ˆì§€ë§‰ pongìœ¼ë¡œë¶€í„° ë„ˆë¬´ ì˜¤ëœ ì‹œê°„ì´ ì§€ë‚¬ìœ¼ë©´ ì¬ì—°ê²°
            if (Date.now() - this.lastPongTime > 60000) { // 60ì´ˆ
              console.warn('ğŸš¨ í•˜íŠ¸ë¹„íŠ¸ íƒ€ì„ì•„ì›ƒ - ì¬ì—°ê²°');
              this.reconnect();
              return;
            }
            
            // Ping ì „ì†¡
            try {
              this.ws.send(JSON.stringify({ type: 'PING' }));
              console.log('ğŸ“ Ping ì „ì†¡');
            } catch (error) {
              console.error('âŒ Ping ì „ì†¡ ì‹¤íŒ¨:', error);
              this.reconnect();
            }
          }
        }, this.heartbeatInterval);
      }

      stopHeartbeat() {
        if (this.heartbeatTimer) {
          clearInterval(this.heartbeatTimer);
          this.heartbeatTimer = null;
        }
      }

      send(message) {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
          this.ws.send(message);
          return true;
        } else {
          console.warn('âš ï¸ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ - ì¬ì—°ê²° ì‹œë„');
          setStatus("âš ï¸ ì—°ê²° ëŠê¹€ - ì¬ì—°ê²° ì¤‘...");
          this.reconnect();
          return false;
        }
      }

      updateConnectionInfo(text, isPulse) {
        const info = document.getElementById('connectionInfo');
        info.textContent = `ğŸ”— ${text}`;
        if (isPulse) {
          info.classList.add('pulse');
        } else {
          info.classList.remove('pulse');
        }
      }

      showOfflineIndicator() {
        const indicator = document.getElementById('offlineIndicator');
        indicator.classList.add('show');
      }

      hideOfflineIndicator() {
        const indicator = document.getElementById('offlineIndicator');
        indicator.classList.remove('show');
      }

      // ì •ë¦¬
      destroy() {
        this.isManualClose = true;
        this.stopHeartbeat();
        if (this.reconnectTimer) {
          clearTimeout(this.reconnectTimer);
        }
        if (this.ws) {
          this.ws.close();
        }
      }
    }

    // ì „ì—­ ë³€ìˆ˜ë“¤
    let wsManager;
    const statusBox = document.getElementById("status");
    const displayStatusBox = document.getElementById("displayStatus");
    const currentNumbersBox = document.getElementById("currentNumbers");
    let currentNumbers = [];
    let isDisplayConnected = false;

    // WebSocket ë§¤ë‹ˆì € ì´ˆê¸°í™”
    wsManager = new WebSocketManager();

    function updateCurrentNumbersDisplay() {
      if (currentNumbers.length === 0) {
        currentNumbersBox.innerText = "í˜„ì¬ í˜¸ì¶œëœ ë²ˆí˜¸: ì—†ìŒ";
      } else {
        currentNumbersBox.innerText = `í˜„ì¬ í˜¸ì¶œëœ ë²ˆí˜¸: ${currentNumbers.join(', ')}`;
      }
    }

    function setStatus(msg) {
      statusBox.innerText = msg;
    }

    function playAlert() {
      const alert = document.getElementById("alert");
      if (alert) {
        alert.currentTime = 0;
        alert.play().catch(() => {});
      }
    }

    function checkDisplayAndNotify() {
      if (!isDisplayConnected) {
        setStatus("âš ï¸ ë””ìŠ¤í”Œë ˆì´ ì—°ê²° ëŠê¹€ - í˜¸ì¶œì´ ì „ë‹¬ë˜ì§€ ì•Šì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤");
        playAlert();
        return false;
      }
      return true;
    }

    function sendCall() {
      if (!checkDisplayAndNotify()) return;
      
      const num = parseInt(document.getElementById("callNumber").value);
      if (!isNaN(num) && num >= 1 && num <= 700) {
        if (wsManager.send(`CALL:${num}`)) {
          setStatus(`ğŸ“¢ ${num}ë²ˆ í˜¸ì¶œë¨`);
          document.getElementById("callNumber").value = '';
        }
      }
    }

    function sendSequenceCall() {
      if (!checkDisplayAndNotify()) return;
      
      const endNum = parseInt(document.getElementById("sequenceNumber").value);
      if (!isNaN(endNum) && endNum >= 5 && endNum <= 700) {
        const startNum = endNum - 4;
        const sequence = [];
        for (let i = startNum; i <= endNum; i++) {
          sequence.push(i);
        }
        
        if (wsManager.send(`SEQUENCE:${sequence.join(',')}`)) {
          setStatus(`ğŸ“¢ ì—°ì† í˜¸ì¶œ: ${sequence.join(', ')}`);
          document.getElementById("sequenceNumber").value = '';
        }
      } else {
        setStatus(`âŒ 5 ì´ìƒì˜ ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”`);
      }
    }

    function clearAllNumbers() {
      if (wsManager.send('CLEAR')) {
        setStatus('ğŸ—‘ï¸ ëª¨ë“  í˜¸ì¶œë²ˆí˜¸ ì§€ì›Œì§');
      }
    }

    function sendMessage(text) {
      if (!checkDisplayAndNotify()) return;
      
      if (wsManager.send(`MSG:${text}`)) {
        setStatus(`ğŸ’¬ ë©”ì‹œì§€ ì „ì†¡: ${text}`);
      }
    }

    function sendClosedMessage() {
      if (wsManager.send(`MSG:ê¸ˆì¼ ì¬ê³ ì†Œì§„ìœ¼ë¡œ ì¸í•´ ë§ˆê°í•©ë‹ˆë‹¤. ëŒ€ë‹¨íˆ ì£„ì†¡í•©ë‹ˆë‹¤.`)) {
        setStatus('ğŸš« ì¬ê³  ì†Œì§„ ë§ˆê° ë©”ì‹œì§€ ì „ì†¡ë¨');
      }
    }

    function sendWelcomeMessage() {
      if (wsManager.send(`MSG:ì•ˆë…•í•˜ì„¸ìš”! í†µë¹± ì…ë‹ˆë‹¤`)) {
        setStatus('ğŸ”„ ê¸°ë³¸ ë©”ì‹œì§€ë¡œ ë³µêµ¬ë¨');
      }
    }

    function sendSamTime() {
      const sam = parseInt(document.getElementById("samTime").value);
      const noodle = parseInt(document.getElementById("noodleTime").value);
      if (!isNaN(sam) && !isNaN(noodle)) {
        if (wsManager.send(`TIME:${sam}:${noodle}`)) {
          setStatus(`â± ì‚¼ê²¹ì‚´ ì˜ˆìƒì‹œê°„: ${sam}ë¶„`);
        }
      }
    }

    function sendNoodleTime() {
      const sam = parseInt(document.getElementById("samTime").value);
