        this.isManualClose = false;

      setupWebSocketEvents() {
        this.ws.onopen = () => {
          console.log(`âœ… ${STORE_CODE} WebSocket ì—°ê²°ë¨`);
          this.reconnectAttempts = 0;
          this.ws.send(`INPUT:${STORE_CODE}`); // ë§¤ì¥ ì½”ë“œ í¬í•¨í•´ì„œ ì „ì†¡
