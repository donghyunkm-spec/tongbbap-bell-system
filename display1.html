<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통빱 1루점 디스플레이</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a2e;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
      /* 안드로이드 TV 최적화 */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 오디오 활성화 버튼 - 리모컨 지원 강화 */
    .audio-gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20000;
      font-size: 6vw;
      color: white;
    }

    .audio-gate.hidden {
      display: none;
    }

    .start-button {
      font-size: 8vw;
      font-weight: 900;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 3vh 6vw;
      border-radius: 25px;
      margin-top: 4vh;
      cursor: pointer;
      animation: pulse 2s infinite;
      /* 안드로이드 TV 리모컨 포커스 */
      outline: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .start-button:focus {
      outline: 3px solid #ffd700;
      background: #ff5252;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* 호출화면 스타일 */
    .call-screen {
      display: block;
    }

    .call-screen.hidden {
      display: none;
    }

    #message {
      font-size: 5vw;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 2.5vh 3vw;
      border-radius: 25px;
      margin-top: 3vh;
      min-height: 7vh;
      display: inline-block;
      z-index: 1000;
      position: relative;
    }

    #numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4vh;
      gap: 1.5vw;
      min-height: 20vh;
      perspective: 1000px;
    }

    .numBox {
      background: #ffeb3b;
      color: #1a1a1a;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 8vw;
      font-weight: 900;
      padding: 2vh 2vw;
      border-radius: 25px;
      min-width: 9vw;
      min-height: 12vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }

    .numBox.small {
      font-size: 7vw;
      min-width: 8vw;
      min-height: 11vh;
      padding: 1.5vh 1.5vw;
    }

    .numBox.very-small {
      font-size: 6vw;
      min-width: 7vw;
      min-height: 10vh;
      padding: 1vh 1vw;
    }

    .numBox.new-number {
      animation: newNumberEntry 0.6s ease-out;
    }

    @keyframes newNumberEntry {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #rotatingGuide {
      font-size: 4.5vw;
      font-weight: 400;
      margin-top: 6vh;
      margin-bottom: 2vh;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      white-space: normal;
      word-break: keep-all;
      padding: 0 2vw;
      max-width: 90vw;
    }

    /* 전체화면 호출 스타일 */
    .fullscreen-call {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fullscreenPulse 0.5s ease-in-out;
    }

    .fullscreen-call.active {
      display: flex;
    }

    .fullscreen-number {
      font-size: 50vw;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 50px rgba(0,0,0,0.3);
      animation: numberBounce 0.6s ease-out;
    }

    .fullscreen-message {
      font-size: 8vw;
      font-weight: 700;
      color: white;
      margin-top: 2vh;
      text-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: messageSlideUp 0.8s ease-out 0.2s both;
    }

    /* 재고소진 마감 전체화면 스타일 */
    .fullscreen-closed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #8b0000, #dc143c);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fullscreenPulse 0.5s ease-in-out;
    }

    .fullscreen-closed.active {
      display: flex;
    }

    .closed-title {
      font-size: 12vw;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: messageSlideUp 0.8s ease-out 0.2s both;
      margin-bottom: 4vh;
      text-align: center;
    }

    .closed-message {
      font-size: 6vw;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: messageSlideUp 0.8s ease-out 0.4s both;
      text-align: center;
      line-height: 1.3;
    }

    @keyframes fullscreenPulse {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes numberBounce {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes messageSlideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* 대기화면 스타일 */
    .waiting-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      z-index: 2000;
      overflow: hidden;
    }

    .waiting-screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      animation: slideIn 1s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 안드로이드 TV 성능 최적화 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* 안드로이드 TV 메모리 최적화 */
    .optimized {
      will-change: auto;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- 오디오 활성화 게이트 -->
  <div id="audioGate" class="audio-gate">
    <div>🔊 통빱 1루점 호출벨 시스템</div>
    <div style="font-size: 4vw; margin-top: 2vh;">음성 안내를 들으려면 리모컨 확인 버튼을 눌러주세요</div>
    <button id="startAudioBtn" class="start-button">🎵 음성 활성화</button>
  </div>

  <!-- 호출화면 -->
  <div id="callScreen" class="call-screen hidden">
    <div id="message">안녕하세요! 통빱 1루점입니다</div>
    <div id="numbers"></div>
    
    <div id="rotatingGuide" style="display: none;"></div>
  </div>

  <!-- 전체화면 호출 -->
  <div id="fullscreenCall" class="fullscreen-call">
    <div id="fullscreenNumber" class="fullscreen-number"></div>
    <div id="fullscreenMessage" class="fullscreen-message">번 손님 주문 나왔습니다!</div>
  </div>

  <!-- 재고소진 마감 전체화면 -->
  <div id="fullscreenClosed" class="fullscreen-closed">
    <div class="closed-title">재고 소진</div>
    <div class="closed-message">금일 재고소진으로 인해<br>마감합니다.<br><br>대단히 죄송합니다.</div>
  </div>

  <!-- 대기화면 -->
  <div id="waitingScreen" class="waiting-screen active">
    <div class="slide active" id="slide1">
      <img src="slide1.jpg" alt="통빱 1루점 브랜딩" class="slide-image">
    </div>
  </div>

  <script>
    let ws;
    let audioEnabled = false;
    let reconnectTimer = null;
    let isClosedForDay = false;
    let currentMode = 'WAITING'; // 시작은 대기화면
    let slideIndex = 0;
    let slideTimer = null;
    let fullscreenTimer = null;
    let audioCache = new Map(); // 오디오 캐시

    // 1루점 매장 코드
    const STORE_CODE = '1ru';

    // 안드로이드 TV용 스마트 오디오 관리 클래스
    class AndroidTVAudioManager {
      constructor() {
        this.audioInstances = new Map();
        this.hasUserInteraction = false;
        this.maxCacheSize = 8; // 안드로이드 TV 메모리 절약
        this.isAndroidTV = this.detectAndroidTV();
      }

      // 안드로이드 TV 감지
      detectAndroidTV() {
        const userAgent = navigator.userAgent.toLowerCase();
        return userAgent.includes('android') && 
               (userAgent.includes('tv') || userAgent.includes('television'));
      }

      // 오디오 인스턴스 생성 및 캐시 (안드로이드 TV 최적화)
      createAudioInstance(number) {
        const cacheKey = `voice_${number}`;
        
        if (this.audioInstances.has(cacheKey)) {
          const cached = this.audioInstances.get(cacheKey);
          cached.currentTime = 0;
          return cached;
        }

        const audio = new Audio();
        audio.src = `voice/${number}번.mp3`;
        audio.preload = 'none'; // 안드로이드 TV 메모리 절약
        audio.volume = 1.0;

        // 안드로이드 TV 최적화 설정
        if (this.isAndroidTV) {
          audio.loop = false;
          audio.autoplay = false;
        }

        // 에러 처리
        audio.addEventListener('error', (e) => {
          console.error(`🎤 ${STORE_CODE} 음성 파일 로드 실패: voice/${number}번.mp3`, e);
          this.audioInstances.delete(cacheKey);
        });

        // 메모리 관리 강화
        if (this.audioInstances.size >= this.maxCacheSize) {
          const firstKey = this.audioInstances.keys().next().value;
          const oldAudio = this.audioInstances.get(firstKey);
          oldAudio.pause();
          oldAudio.src = '';
          oldAudio.load();
          this.audioInstances.delete(firstKey);
          console.log(`🗑️ ${STORE_CODE} 오래된 음성 캐시 제거: ${firstKey}`);
        }

        this.audioInstances.set(cacheKey, audio);
        return audio;
      }

      // 음성 재생 (안드로이드 TV 최적화)
      async playVoice(number) {
        if (!this.hasUserInteraction) {
          console.warn(`🔇 ${STORE_CODE} 사용자 상호작용 없음 - 음성 재생 불가`);
          return false;
        }

        try {
          const audio = this.createAudioInstance(number);
          console.log(`🎤 ${STORE_CODE} 음성 재생 시도: ${number}번`);
          
          // 안드로이드 TV 특별 처리
          if (this.isAndroidTV) {
            audio.load(); // 명시적 로드
            await new Promise(resolve => setTimeout(resolve, 100)); // 짧은 지연
          }
          
          await audio.play();
          console.log(`🎤 ${STORE_CODE} 음성 재생 성공: ${number}번`);
          return true;
        } catch (error) {
          console.error(`🎤 ${STORE_CODE} 음성 재생 실패: ${number}번 -`, error.message);
          return false;
        }
      }

      // 모든 오디오 정리
      cleanup() {
        this.audioInstances.forEach((audio, key) => {
          audio.pause();
          audio.src = '';
          audio.load();
        });
        this.audioInstances.clear();
        console.log(`🗑️ ${STORE_CODE} 모든 오디오 캐시 정리 완료`);
      }
    }

    // 전역 오디오 매니저 생성
    const audioManager = new AndroidTVAudioManager();

    // 오디오 활성화 게이트 (안드로이드 TV 리모컨 지원)
    function initializeAudioGate() {
      const audioGate = document.getElementById('audioGate');
      const startBtn = document.getElementById('startAudioBtn');

      // 포커스 자동 설정
      startBtn.focus();

      // 클릭 이벤트
      startBtn.addEventListener('click', activateAudio);

      // 키보드/리모컨 지원 강화
      startBtn.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.keyCode === 13 || e.keyCode === 23) { // 안드로이드 TV 확인 버튼
          e.preventDefault();
          activateAudio();
        }
      });

      // 전역 키 이벤트 (리모컨 지원)
      document.addEventListener('keydown', function(e) {
        if (!audioEnabled && (e.key === 'Enter' || e.keyCode === 13 || e.keyCode === 23)) {
          e.preventDefault();
          activateAudio();
        }
      });

      async function activateAudio() {
        console.log(`🎵 ${STORE_CODE} 사용자가 음성 활성화`);
        
        audioManager.hasUserInteraction = true;
        audioEnabled = true;

        // 테스트 음성 재생
        try {
          const testAudio = new Audio();
          testAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAAAQElGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==';
          await testAudio.play();
          console.log(`🔊 ${STORE_CODE} 오디오 테스트 성공`);
        } catch (e) {
          console.log(`⚠️ ${STORE_CODE} 오디오 테스트 실패:`, e.message);
        }

        // 게이트 숨기기
        audioGate.classList.add('hidden');
        
        // 현재 모드에 따라 화면 표시
        if (currentMode === 'WAITING') {
          switchToWaitingMode();
        } else {
          switchToCallMode();
        }
      }
    }

    // 숫자 음성 재생
    async function speakNumber(number) {
      const success = await audioManager.playVoice(number);
      if (!success) {
        console.warn(`⚠️ ${STORE_CODE} 음성 재생 실패: ${number}번`);
      }
    }

    // 전체화면 호출 표시
    function showFullscreenCall(number) {
      if (isClosedForDay) return;
      
      const fullscreenDiv = document.getElementById('fullscreenCall');
      const numberDiv = document.getElementById('fullscreenNumber');
      const messageDiv = document.getElementById('fullscreenMessage');

      numberDiv.textContent = number;
      messageDiv.textContent = `${number}번 손님 주문 나왔습니다!`;
      
      fullscreenDiv.classList.add('active');
      
      // 음성 재생 - 약간의 지연 후
      setTimeout(() => {
        speakNumber(number);
      }, 800);

      // 5초 후 원래 화면으로 복귀
      if (fullscreenTimer) {
        clearTimeout(fullscreenTimer);
      }
      
      fullscreenTimer = setTimeout(() => {
        fullscreenDiv.classList.remove('active');
        console.log(`📺 ${STORE_CODE} 전체화면 호출 종료: ${number}번`);
      }, 5000);

      console.log(`📺 ${STORE_CODE} 전체화면 호출 표시: ${number}번`);
    }

    // 재고소진 마감 전체화면 표시
    function showClosedScreen() {
      const closedDiv = document.getElementById('fullscreenClosed');
      closedDiv.classList.add('active');
      
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.remove('active');
      
      console.log(`🚫 ${STORE_CODE} 재고소진 마감 전체화면 표시`);
      isClosedForDay = true;
    }

    // 마감 화면 제거
    function hideClosedScreen() {
      const closedDiv = document.getElementById('fullscreenClosed');
      closedDiv.classList.remove('active');
      
      console.log(`🔄 ${STORE_CODE} 마감 화면 제거`);
      isClosedForDay = false;
      
      if (currentMode === 'WAITING') {
        switchToWaitingMode();
      } else {
        switchToCallMode();
      }
    }

    // 대기화면 관리
    function startSlideshow() {
      console.log(`📺 ${STORE_CODE} 대기화면 표시`);
    }

    function stopSlideshow() {
      // 단일 이미지이므로 특별한 처리 없음
    }

    // 모드 전환 함수
    function switchToWaitingMode() {
      if (isClosedForDay) return;
      
      currentMode = 'WAITING';
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.add('active');
      document.getElementById('fullscreenCall').classList.remove('active');
      
      if (fullscreenTimer) {
        clearTimeout(fullscreenTimer);
      }
      
      startSlideshow();
      console.log(`📺 ${STORE_CODE} 대기화면 모드로 전환`);
    }

    function switchToCallMode() {
      if (isClosedForDay) return;
      
      currentMode = 'CALL';
      document.getElementById('waitingScreen').classList.remove('active');
      document.getElementById('callScreen').classList.remove('hidden');
      stopSlideshow();
      console.log(`📢 ${STORE_CODE} 호출화면 모드로 전환`);
    }

    // WebSocket 연결
    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log(`${STORE_CODE} WebSocket 연결 시도:`, wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log(`✅ ${STORE_CODE} WebSocket 연결됨`);
        ws.send(`DISPLAY:${STORE_CODE}`); // 매장 코드 포함해서 전송
      };

      ws.onclose = (event) => {
        console.warn(`❌ ${STORE_CODE} 연결 끊김. 코드:`, event.code, "이유:", event.reason);
        
        reconnectTimer = setTimeout(() => {
          console.log(`🔄 ${STORE_CODE} 재연결 시도...`);
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error(`⚠️ ${STORE_CODE} WebSocket 에러:`, err);
      };

      ws.onmessage = (event) => {
        console.log(`📩 ${STORE_CODE} 받은 메시지:`, event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn(`❗ ${STORE_CODE} JSON 파싱 실패:`, event.data, e);
          return;
        }

        if (data.type === "MODE") {
          if (data.mode === "WAITING") {
            switchToWaitingMode();
          } else if (data.mode === "CALL") {
            switchToCallMode();
          }
        } else if (currentMode === 'CALL') {
          if (data.type === "CALL" && Array.isArray(data.list)) {
            updateNumbers(data.list);
            
            if (data.list.length > 0) {
              const latestNumber = data.list[data.list.length - 1];
              showFullscreenCall(latestNumber);
            }
          } else if (data.type === "MSG") {
            showMessage(data.text);
          }
        }
        
        if (data.type === "PING") {
          ws.send(JSON.stringify({ type: 'PONG' }));
        }
      };
    }

    function updateNumbers(numbers) {
      if (currentMode !== 'CALL') return;
      
      console.log(`📊 ${STORE_CODE} 번호 업데이트:`, numbers);
      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.children).map(child => child.innerText);
      
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox optimized"; // 최적화 클래스 추가
        
        if (numbers.length >= 8) {
          box.classList.add('very-small');
        } else if (numbers.length >= 6) {
          box.classList.add('small');
        }
        
        box.innerText = num;
        
        if (!currentNumbers.includes(num.toString())) {
          box.classList.add('new-number');
        }
        
        container.appendChild(box);
      });
    }

    function showMessage(msg) {
      console.log(`💬 ${STORE_CODE} 메시지 표시:`, msg);
      
      if (msg.includes('재고소진') && msg.includes('마감')) {
        console.log(`🚫 ${STORE_CODE} 재고소진 마감 메시지 - 전체화면 표시`);
        showClosedScreen();
        return;
      }
      
      if (msg === '안녕하세요! 통빱 입니다' && isClosedForDay) {
        console.log(`🔄 ${STORE_CODE} 기본 메시지 복구 - 마감 화면 제거`);
        hideClosedScreen();
        return;
      }
      
      if (!isClosedForDay && currentMode === 'CALL') {
        // "손님까지 드립니다" 메시지는 번호 영역에 오른쪽으로 표시
        if (msg.includes('손님까지 드립니다')) {
          const numbersContainer = document.getElementById("numbers");
          numbersContainer.innerHTML = '';
          
          const messageBox = document.createElement("div");
          messageBox.style.cssText = `
            background: #4CAF50;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 8vw;
            font-weight: 900;
            padding: 4vh 5vw;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: newNumberEntry 0.6s ease-out;
            text-align: center;
            line-height: 1.2;
            min-height: 15vh;
            margin-left: 40vw;
            max-width: 55vw;
          `;
          messageBox.innerText = msg;
          numbersContainer.appendChild(messageBox);
          
          // 번호 추출해서 소리 재생
          const numberMatch = msg.match(/(\d+)번 손님까지 드립니다/);
          if (numberMatch) {
            const number = parseInt(numberMatch[1]);
            setTimeout(() => {
              speakNumber(number);
            }, 800);
            console.log(`🔊 ${STORE_CODE} ${number}번 음성 재생 예정`);
          }
          
          console.log(`📢 ${STORE_CODE} 번호 영역 오른쪽에 메시지 표시: ${msg}`);
          return;
        }
        
        // 일반 메시지는 상단 메시지 박스에 표시
        const msgBox = document.getElementById("message");
        msgBox.innerText = msg;

        if (msg.includes('삼겹살만') || msg.includes('국수만')) {
          setTimeout(() => {
            if (!isClosedForDay) {
              msgBox.innerText = '안녕하세요! 통빱 1루점입니다';
            }
          }, 20000);
        } else {
          setTimeout(() => {
            if (!isClosedForDay) {
              msgBox.innerText = '안녕하세요! 통빱 1루점입니다';
            }
          }, 10000);
        }
      }
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', () => {
      console.log(`📄 ${STORE_CODE} 페이지 로드됨 - 안드로이드 TV 최적화 모드`);
      
      // 안드로이드 TV 감지 로그
      if (audioManager.isAndroidTV) {
        console.log(`📱 ${STORE_CODE} 안드로이드 TV 환경 감지됨`);
      }
      
      initializeAudioGate();
      connectWebSocket();
      switchToWaitingMode();
    });

    // 정리
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
      }
      if (fullscreenTimer) {
        clearTimeout(fullscreenTimer);
      }
      
      audioManager.cleanup();
      stopSlideshow();
    });

    // 안드로이드 TV 메모리 관리
    setInterval(() => {
      if (window.gc && typeof window.gc === 'function') {
        window.gc(); // 가비지 컬렉션 강제 실행 (개발 모드에서만)
      }
    }, 300000); // 5분마다
  </script>
</body>
</html>
