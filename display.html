<div class="status-indicator"></div><!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호출 화면</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a2e;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }



    #message {
      font-size: 5vw; /* 7vw에서 5vw로 축소 */
      font-weight: 700;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 2.5vh 3vw; /* 패딩도 약간 축소 */
      border-radius: 25px;
      margin-top: 3vh; /* 마진도 약간 축소 */
      min-height: 7vh; /* 최소 높이 축소 */
      display: inline-block;
      z-index: 1000;
      position: relative;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    #numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4vh;
      gap: 1.2vw;
      min-height: 18vh;
      perspective: 1000px;
    }

    .numBox {
      background: #ffeb3b;
      color: #1a1a1a;
      font-family: 'Orbitron', monospace;
      font-size: 8vw;
      font-weight: 900;
      padding: 1.5vh 1.2vw;
      border-radius: 20px;
      min-width: 10vw;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 번호가 많을 때 크기 조정 */
    .numBox.small {
      font-size: 7vw;
      min-width: 9vw;
      padding: 1.5vh 1vw;
    }

    .numBox.very-small {
      font-size: 5vw;
      min-width: 7vw;
      padding: 1vh 0.8vw;
    }





    /* 새로 추가된 번호 특별 효과 */
    .numBox.new-number {
      animation: newNumberEntry 0.6s ease-out;
    }

    @keyframes newNumberEntry {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #rotatingGuide {
      font-size: 4.5vw;
      font-weight: 400;
      margin-top: 6vh;
      margin-bottom: 2vh;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      white-space: normal;
      word-break: keep-all;
      padding: 0 2vw;
      max-width: 90vw;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #fixedTimes {
      font-size: 4.2vw;
      font-weight: 600;
      color: #ffd700;
      text-align: center;
      white-space: pre-line;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    #footer {
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 3vw;
      color: white;
    }

    .footer-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      color: #1a1a1a;
      padding: 2.5vh 3vw;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      font-weight: 700;
      width: 18vw;
      min-height: 14vh;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }



    .footer-icon {
      font-size: 4vw; /* 6vw에서 4vw로 축소 */
      font-weight: 900;
      margin-bottom: 0.8vh;
      text-shadow: 
        0 2px 4px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.2);
    }

    .footer-arrow {
      font-size: 6vw; /* 4vw에서 6vw로 확대 */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    #footer-section {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vh;
    }

    #connectionStatus {
      display: none;
    }



    /* 반응형 조정 */
    @media (max-width: 1024px) {
      #message { font-size: 6vw; } /* 8vw에서 6vw로 조정 */
      .numBox { font-size: 11vw; }
      #rotatingGuide { font-size: 5vw; }
      #fixedTimes { font-size: 4.5vw; }
      .footer-icon { font-size: 5vw; } /* 작은 화면에서는 약간 더 크게 */
      .footer-arrow { font-size: 7vw; }
    }

    /* 큰 화면(32인치 FHD)용 추가 조정 */
    @media (min-width: 1920px) {
      #message { 
        font-size: 4vw; /* 큰 화면에서 더 작게 */
        padding: 2vh 2.5vw;
        margin-top: 2vh;
      }
      .footer-icon { font-size: 3.5vw; } /* 큰 화면에서 더 작게 */
      .footer-arrow { font-size: 5.5vw; } /* 큰 화면에서 적당히 크게 */
    }

    /* 접근성 개선 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body onclick="enableAudio()">
  <div class="status-indicator"></div>
  <div id="connectionStatus" class="disconnected">연결 중...</div>
  
  <div id="message">안녕하세요! 통빱 입니다</div>
  <div id="numbers"></div>
  
  <div id="rotatingGuide"></div>

  <div id="footer-section">
    <div id="fixedTimes">
      삼겹살 예상 수령 시간: <span id="samTime">5</span>분  
      국수 예상 수령 시간: <span id="noodleTime">5</span>분
    </div>
    <div id="footer" style="display: flex; justify-content: space-between; width: 98%; margin: 0 auto; position: absolute; bottom: 2vh; left: 1%; right: 1%;">
      <div class="footer-box">
        <div class="footer-icon">픽업</div>
        <div class="footer-arrow">⬇</div>
      </div>
      <div class="footer-box">
        <div class="footer-icon">주문</div>
        <div class="footer-arrow">⬇</div>
      </div>
    </div>
  </div>

  <audio id="ding" src="dingdong.mp3" preload="auto"></audio>

  <script>
    let ws;
    let audioEnabled = false;
    let reconnectTimer = null;
    let isClosedForDay = false; // 하루 마감 상태 추적

    function enableAudio() {
      if (!audioEnabled) {
        // 여러 방법으로 오디오 활성화 시도
        const promises = [];
        
        // 1. AudioContext 초기화
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          promises.push(audioContext.resume());
        } catch (e) {
          console.warn("AudioContext 초기화 실패:", e);
        }
        
        // 2. 더미 오디오 재생
        const ding = document.getElementById("ding");
        if (ding) {
          ding.muted = true; // 음소거로 재생
          promises.push(ding.play());
        }
        
        Promise.allSettled(promises).then(() => {
          if (ding) {
            ding.muted = false; // 음소거 해제
            ding.volume = 0.8; // 볼륨 설정
          }
          
          audioEnabled = true;
          console.log("🔊 오디오 활성화 완료");
          
          // 안내 메시지 숨김
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.style.display = 'none';
          }
          
          // 테스트 사운드 재생
          setTimeout(() => {
            if (ding && !ding.muted) {
              ding.currentTime = 0;
              ding.play().catch(console.warn);
            }
          }, 100);
        });
      } else {
        // 이미 활성화된 경우
        const prompt = document.getElementById("audioPrompt");
        if (prompt) {
          prompt.style.display = 'none';
        }
      }
    }

    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log('WebSocket 연결 시도:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("✅ WebSocket 연결됨");
        ws.send("DISPLAY");
      };

      ws.onclose = (event) => {
        console.warn("❌ 연결 끊김. 코드:", event.code, "이유:", event.reason);
        
        // 3초 후 재연결 시도
        reconnectTimer = setTimeout(() => {
          console.log("🔄 재연결 시도...");
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error("⚠️ WebSocket 에러:", err);
      };

      ws.onmessage = (event) => {
        console.log("📩 받은 메시지:", event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("❗ JSON 파싱 실패:", event.data, e);
          return;
        }

        if (data.type === "CALL" && Array.isArray(data.list)) {
          updateNumbers(data.list);
          playSound();
        } else if (data.type === "MSG") {
          showMessage(data.text);
          playSound();
        } else if (data.type === "TIME") {
          updateTimes(data.sam, data.noodle);
        } else if (data.type === "PING") {
          // 서버 ping에 pong으로 응답 (연결 확인용)
          ws.send(JSON.stringify({ type: 'PONG' }));
        } else {
          console.warn("❗ 알 수 없는 메시지 타입:", data.type);
        }
      };
    }

    function updateNumbers(numbers) {
      console.log("📊 번호 업데이트:", numbers);
      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.children).map(child => child.innerText);
      
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox";
        
        // 번호 개수에 따라 크기 조정
        if (numbers.length >= 8) {
          box.classList.add('very-small');
        } else if (numbers.length >= 6) {
          box.classList.add('small');
        }
        
        box.innerText = num;
        
        // 새로운 번호인지 확인하여 특별 애니메이션 적용
        if (!currentNumbers.includes(num.toString())) {
          box.classList.add('new-number');
        }
        
        // 최신 번호일수록 더 밝게 표시
        if (index === numbers.length - 1) {
          box.style.animationDelay = '0s';
        }
        container.appendChild(box);
      });
    }

    // 회전하는 광고 문구들
    const rotatingMessages = [
      "📋 픽업 시 영수증을 가지고 와주세요",
      "🍽️ 주문메뉴에 따라 조리시간이 다릅니다 양해 부탁 드립니다"
    ];

    let currentMessageIndex = 0;
    
    function updateRotatingMessage() {
      const guideEl = document.getElementById("rotatingGuide");
      guideEl.innerText = rotatingMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % rotatingMessages.length;
      
      // 메시지 변경할 때마다 오디오 활성화 재시도
      if (!audioEnabled) {
        const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
        document.body.dispatchEvent(clickEvent);
      }
    }

    // 5초마다 메시지 변경
    setInterval(updateRotatingMessage, 5000);

    // 추가: 마우스 움직임, 터치, 키보드 등 모든 사용자 인터랙션에 반응
    ['mousedown', 'mouseup', 'touchstart', 'touchend', 'keydown', 'scroll'].forEach(eventType => {
      document.addEventListener(eventType, () => {
        if (!audioEnabled) {
          enableAudio();
        }
      }, { once: true }); // 한 번만 실행
    });

    function showMessage(msg) {
      console.log("💬 메시지 표시:", msg);
      const msgBox = document.getElementById("message");
      msgBox.innerText = msg;

      // 재고 소진 마감 메시지인지 확인
      if (msg.includes('재고소진') && msg.includes('마감')) {
        console.log("🚫 하루 마감 처리됨");
        isClosedForDay = true;
        // 마감 메시지는 계속 유지 (원래 메시지로 돌아가지 않음)
        return;
      }

      // 삼겹살만/국수만 메시지는 20초 후에 원래 메시지로 복원
      if (msg.includes('삼겹살만') || msg.includes('국수만')) {
        setTimeout(() => {
          if (!isClosedForDay) { // 마감 상태가 아닐 때만 복원
            msgBox.innerText = '안녕하세요! 통빱 입니다';
          }
        }, 20000); // 10초에서 20초로 변경
      } else {
        // 기타 메시지는 10초 후 복원
        setTimeout(() => {
          if (!isClosedForDay) { // 마감 상태가 아닐 때만 복원
            msgBox.innerText = '안녕하세요! 통빱 입니다';
          }
        }, 10000);
      }
    }

    function updateTimes(sam, noodle) {
      console.log("⏱ 시간 업데이트:", sam, noodle);
      if (sam !== undefined) {
        document.getElementById("samTime").innerText = sam;
      }
      if (noodle !== undefined) {
        document.getElementById("noodleTime").innerText = noodle;
      }
    }

    function playSound() {
      if (!audioEnabled) {
        console.warn("🔇 오디오가 아직 활성화되지 않음");
        return;
      }
      
      const ding = document.getElementById("ding");
      if (ding) {
        ding.currentTime = 0;
        ding.play().then(() => {
          console.log("🔊 알림음 재생됨");
        }).catch(err => {
          console.warn("🔇 오디오 재생 실패:", err.message);
          // 재생 실패 시 다시 오디오 활성화 요청
          audioEnabled = false;
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.style.display = 'block';
          }
        });
      }
    }

    // 페이지 로드 시 WebSocket 연결
    document.addEventListener('DOMContentLoaded', () => {
      console.log("📄 페이지 로드됨 - WebSocket 연결 시작");
      connectWebSocket();
      
      // 회전 메시지 시작
      updateRotatingMessage();
      
      // 자동으로 오디오 활성화 시도 (1초 후)
      setTimeout(() => {
        const clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);
        console.log("🤖 자동 클릭으로 오디오 활성화 시도");
      }, 1000);
      
      // 3초 후에도 활성화 안되면 더 적극적으로 시도
      setTimeout(() => {
        if (!audioEnabled) {
          // 여러 요소에 클릭 이벤트 발생
          ['body', 'message'].forEach(id => {
            const element = document.getElementById(id) || document.body;
            element.click();
          });
          console.log("🤖 적극적 오디오 활성화 시도");
        }
      }, 3000);
      
      // 5초 후 안내 메시지 업데이트
      setTimeout(() => {
        if (!audioEnabled) {
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.innerHTML = "🔊 호출음을 들으려면 화면을 터치해주세요<br><small>(터치 후 자동으로 사라집니다)</small>";
          }
        }
      }, 5000);
    });

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
      }
    });
  </script>
</body>
</html>
