<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통빱 디스플레이</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a2e;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* 호출화면 스타일 */
    .call-screen {
      display: block;
    }

    .call-screen.hidden {
      display: none;
    }

    #message {
      font-size: 5vw;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 2.5vh 3vw;
      border-radius: 25px;
      margin-top: 3vh;
      min-height: 7vh;
      display: inline-block;
      z-index: 1000;
      position: relative;
    }

    #numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4vh;
      gap: 1.5vw;
      min-height: 20vh;
      perspective: 1000px;
    }

    .numBox {
      background: #ffeb3b;
      color: #1a1a1a;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 8vw;
      font-weight: 900;
      padding: 2vh 2vw;
      border-radius: 25px;
      min-width: 9vw;
      min-height: 12vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }

    .numBox.small {
      font-size: 7vw;
      min-width: 8vw;
      min-height: 11vh;
      padding: 1.5vh 1.5vw;
    }

    .numBox.very-small {
      font-size: 6vw;
      min-width: 7vw;
      min-height: 10vh;
      padding: 1vh 1vw;
    }

    .numBox.new-number {
      animation: newNumberEntry 0.6s ease-out;
    }

    @keyframes newNumberEntry {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #rotatingGuide {
      font-size: 4.5vw;
      font-weight: 400;
      margin-top: 6vh;
      margin-bottom: 2vh;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      white-space: normal;
      word-break: keep-all;
      padding: 0 2vw;
      max-width: 90vw;
    }

    #fixedTimes {
      font-size: 4.2vw;
      font-weight: 600;
      color: #ffd700;
      text-align: center;
      white-space: pre-line;
    }

    #footer {
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 7vw;
      color: white;
    }

    .footer-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      color: #1a1a1a;
      padding: 2.5vh 3vw;
      border-radius: 20px;
      font-weight: 700;
      width: 18vw;
      min-height: 14vh;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .footer-icon {
      font-size: 4vw;
      font-weight: 900;
      margin-bottom: 0.8vh;
    }

    .footer-arrow {
      font-size: 6vw;
    }

    #footer-section {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vh;
    }

    /* 대기화면 스타일 */
    .waiting-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      z-index: 2000;
      overflow: hidden;
    }

    .waiting-screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      animation: slideIn 1s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide-indicator {
      position: absolute;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1vw;
    }

    .indicator-dot {
      width: 1.5vw;
      height: 1.5vw;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .indicator-dot.active {
      background: #ffd700;
      transform: scale(1.2);
    }

    /* 동영상 슬라이드 스타일 */
    .video-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #000;
    }

    .video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 접근성 개선 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body onclick="enableAudio()">
  <!-- 호출화면 -->
  <div id="callScreen" class="call-screen hidden">
    <div id="message">안녕하세요! 통빱 입니다</div>
    <div id="numbers"></div>
    
    <div id="rotatingGuide"></div>

    <div id="footer-section">
      <div id="fixedTimes">
        삼겹살 예상 수령 시간: <span id="samTime">5</span>분  
        국수 예상 수령 시간: <span id="noodleTime">5</span>분
      </div>
      <div id="footer" style="display: flex; justify-content: space-between; width: 98%; margin: 0 auto; position: absolute; bottom: 2vh; left: 1%; right: 1%;">
        <div class="footer-box">
          <div class="footer-icon">픽업</div>
          <div class="footer-arrow">⬇</div>
        </div>
        <div class="footer-box">
          <div class="footer-icon">주문</div>
          <div class="footer-arrow">⬇</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 대기화면 -->
  <div id="waitingScreen" class="waiting-screen active">
    <div class="slide active" id="slide1">
      <img src="slide1.jpg" alt="통빱 브랜딩" class="slide-image">
    </div>

    <div class="slide" id="slide2">
      <div class="video-slide">
        <video id="adVideo" src="ad.mp4" controls muted preload="auto" class="video-player"></video>
      </div>
    </div>

    <div class="slide-indicator">
      <div class="indicator-dot active" data-slide="0"></div>
      <div class="indicator-dot" data-slide="1"></div>
    </div>
  </div>

  <audio id="ding" src="dingdong.mp3" preload="auto"></audio>

  <script>
    let ws;
    let audioEnabled = false;
    let reconnectTimer = null;
    let isClosedForDay = false;
    let currentMode = 'WAITING'; // 시작은 대기화면
    let slideIndex = 0;
    let slideTimer = null;

    // 슬라이드쇼 관리
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator-dot');
    
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      indicators.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
      
      // 동영상 슬라이드로 전환 시 자동 재생
      if (index === 1) {
        setTimeout(() => {
          playVideo();
        }, 100); // 500ms에서 100ms로 단축
      } else {
        // 다른 슬라이드로 전환 시 동영상 정지
        pauseVideo();
      }
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function startSlideshow() {
      if (slideTimer) clearInterval(slideTimer);
      
      // 현재 슬라이드에 따라 다른 시간 설정
      let slideTime;
      if (slideIndex === 0) { // 이미지 슬라이드
        slideTime = 7000; // 7초
      } else { // 동영상 슬라이드
        slideTime = 7000; // 7초 (2초 더 길게)
      }
      
      slideTimer = setTimeout(() => {
        nextSlide();
        startSlideshow(); // 다음 슬라이드 타이머 시작
      }, slideTime);
    }

    function stopSlideshow() {
      if (slideTimer) {
        clearInterval(slideTimer);
        slideTimer = null;
      }
    }

    // 동영상 관리
    const adVideo = document.getElementById('adVideo');
    
    function playVideo() {
      if (adVideo) {
        adVideo.currentTime = 0; // 처음부터 재생
        adVideo.playbackRate = 0.5; // 50% 속도로 재생
        adVideo.muted = false; // 음소거 해제
        adVideo.play().then(() => {
          console.log("🎬 광고 동영상 재생됨 (50% 속도)");
        }).catch(err => {
          console.warn("🔇 광고 동영상 재생 실패:", err.message);
          // 재생 실패 시 음소거로 다시 시도
          adVideo.muted = true;
          adVideo.play().catch(console.warn);
        });
      }
    }
    
    function pauseVideo() {
      if (adVideo) {
        adVideo.pause();
        adVideo.currentTime = 0; // 처음으로 되돌리기
      }
    }
    
    // 동영상 이벤트 리스너
    if (adVideo) {
      adVideo.addEventListener('ended', () => {
        console.log("🔇 광고 동영상 종료됨");
        // 동영상 종료 후 다음 슬라이드로 자동 이동
        setTimeout(nextSlide, 1000);
      });
      
      // 동영상 로드 완료 시
      adVideo.addEventListener('loadeddata', () => {
        console.log("📹 동영상 로드 완료");
      });
      
      // 재생 가능 상태가 되면
      adVideo.addEventListener('canplay', () => {
        console.log("▶️ 동영상 재생 준비 완료");
      });
    }

    // 모드 전환 함수
    function switchToWaitingMode() {
      currentMode = 'WAITING';
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.add('active');
      startSlideshow();
      console.log('📺 대기화면 모드로 전환');
    }

    function switchToCallMode() {
      currentMode = 'CALL';
      document.getElementById('waitingScreen').classList.remove('active');
      document.getElementById('callScreen').classList.remove('hidden');
      stopSlideshow();
      console.log('📢 호출화면 모드로 전환');
    }

    function enableAudio() {
      if (!audioEnabled) {
        const promises = [];
        
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          promises.push(audioContext.resume());
        } catch (e) {
          console.warn("AudioContext 초기화 실패:", e);
        }
        
        const ding = document.getElementById("ding");
        if (ding) {
          ding.muted = true;
          promises.push(ding.play());
        }
        
        Promise.allSettled(promises).then(() => {
          if (ding) {
            ding.muted = false;
            ding.volume = 0.8;
          }
          
          audioEnabled = true;
          console.log("🔊 오디오 활성화 완료");
          
          setTimeout(() => {
            if (ding && !ding.muted) {
              ding.currentTime = 0;
              ding.play().catch(console.warn);
            }
          }, 100);
        });
      }
    }

    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log('WebSocket 연결 시도:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("✅ WebSocket 연결됨");
        ws.send("DISPLAY");
      };

      ws.onclose = (event) => {
        console.warn("❌ 연결 끊김. 코드:", event.code, "이유:", event.reason);
        
        reconnectTimer = setTimeout(() => {
          console.log("🔄 재연결 시도...");
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error("⚠️ WebSocket 에러:", err);
      };

      ws.onmessage = (event) => {
        console.log("📩 받은 메시지:", event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("❗ JSON 파싱 실패:", event.data, e);
          return;
        }

        if (data.type === "MODE") {
          if (data.mode === "WAITING") {
            switchToWaitingMode();
          } else if (data.mode === "CALL") {
            switchToCallMode();
          }
        } else if (currentMode === 'CALL') {
          // 호출 모드일 때만 호출 관련 메시지 처리
          if (data.type === "CALL" && Array.isArray(data.list)) {
            updateNumbers(data.list);
            playSound();
          } else if (data.type === "MSG") {
            showMessage(data.text);
            playSound();
          } else if (data.type === "TIME") {
            updateTimes(data.sam, data.noodle);
          }
        }
        
        if (data.type === "PING") {
          ws.send(JSON.stringify({ type: 'PONG' }));
        }
      };
    }

    function updateNumbers(numbers) {
      if (currentMode !== 'CALL') return;
      
      console.log("📊 번호 업데이트:", numbers);
      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.children).map(child => child.innerText);
      
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox";
        
        if (numbers.length >= 8) {
          box.classList.add('very-small');
        } else if (numbers.length >= 6) {
          box.classList.add('small');
        }
        
        box.innerText = num;
        
        if (!currentNumbers.includes(num.toString())) {
          box.classList.add('new-number');
        }
        
        if (index === numbers.length - 1) {
          box.style.animationDelay = '0s';
        }
        container.appendChild(box);
      });
    }

    const rotatingMessages = [
      "📋 픽업 시 영수증을 가지고 와주세요",
      "🍽️ 주문메뉴에 따라 조리시간이 다릅니다 양해 부탁 드립니다"
    ];

    let currentMessageIndex = 0;
    
    function updateRotatingMessage() {
      if (currentMode !== 'CALL') return;
      
      const guideEl = document.getElementById("rotatingGuide");
      guideEl.innerText = rotatingMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % rotatingMessages.length;
      
      if (!audioEnabled) {
        const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
        document.body.dispatchEvent(clickEvent);
      }
    }

    setInterval(updateRotatingMessage, 5000);

    ['mousedown', 'mouseup', 'touchstart', 'touchend', 'keydown', 'scroll'].forEach(eventType => {
      document.addEventListener(eventType, () => {
        if (!audioEnabled) {
          enableAudio();
        }
      }, { once: true });
    });

    function showMessage(msg) {
      if (currentMode !== 'CALL') return;
      
      console.log("💬 메시지 표시:", msg);
      const msgBox = document.getElementById("message");
      msgBox.innerText = msg;

      if (msg.includes('재고소진') && msg.includes('마감')) {
        console.log("🚫 하루 마감 처리됨");
        isClosedForDay = true;
        return;
      }

      if (msg.includes('삼겹살만') || msg.includes('국수만')) {
        setTimeout(() => {
          if (!isClosedForDay) {
            msgBox.innerText = '안녕하세요! 통빱 입니다';
          }
        }, 20000);
      } else {
        setTimeout(() => {
          if (!isClosedForDay) {
            msgBox.innerText = '안녕하세요! 통빱 입니다';
          }
        }, 10000);
      }
    }

    function updateTimes(sam, noodle) {
      if (currentMode !== 'CALL') return;
      
      console.log("⏱ 시간 업데이트:", sam, noodle);
      if (sam !== undefined) {
        document.getElementById("samTime").innerText = sam;
      }
      if (noodle !== undefined) {
        document.getElementById("noodleTime").innerText = noodle;
      }
    }

    function playSound() {
      if (!audioEnabled) {
        console.warn("🔇 오디오가 아직 활성화되지 않음");
        return;
      }
      
      const ding = document.getElementById("ding");
      if (ding) {
        ding.currentTime = 0;
        ding.play().then(() => {
          console.log("🔊 알림음 재생됨");
        }).catch(err => {
          console.warn("🔇 오디오 재생 실패:", err.message);
          audioEnabled = false;
        });
      }
    }

    // 페이지 로드 시 WebSocket 연결
    document.addEventListener('DOMContentLoaded', () => {
      console.log("📄 페이지 로드됨 - 대기화면으로 시작");
      connectWebSocket();
      
      // 대기화면으로 시작
      switchToWaitingMode();
      
      updateRotatingMessage();
      
      setTimeout(() => {
        const clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);
        console.log("🤖 자동 클릭으로 오디오 활성화 시도");
      }, 1000);
    });

    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
      }
      stopSlideshow();
    });
  </script>
</body>
</html>
