  <script>
    let ws;
    let audioEnabled = false;
    let reconnectTimer = null;
    let isClosedForDay = false;
    let currentMode = 'WAITING';
    let fullscreenTimer = null;

    const STORE_CODE = '3ru';

    class SmartTVAudioManager {
      constructor() {
        this.audioInstances = new Map();
        this.hasUserInteraction = false;
        this.maxCacheSize = 10;
        this.audioQueue = [];
        this.isPlaying = false;
      }

      createAudioInstance(number) {
      const cacheKey = 'dingdong';  // â† ë³€ê²½
      if (this.audioInstances.has(cacheKey)) {
        const cached = this.audioInstances.get(cacheKey);
        cached.currentTime = 0;
        return cached;
      }

      const audio = new Audio();
      audio.src = 'dingdong.mp4';  // â† ë³€ê²½
      audio.preload = 'auto';  // â† ê·¸ëŒ€ë¡œ ìœ ì§€í•´ë„ ë¨

        audio.volume = 1.0;

        audio.addEventListener('error', (e) => {
          console.error(`ğŸ¤ ìŒì„± íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨: voice/${number}ë²ˆ.mp3`, e);
          this.audioInstances.delete(cacheKey);
        });

        if (this.audioInstances.size >= this.maxCacheSize) {
          const firstKey = this.audioInstances.keys().next().value;
          const oldAudio = this.audioInstances.get(firstKey);
          oldAudio.src = '';
          oldAudio.load();
          this.audioInstances.delete(firstKey);
        }

        this.audioInstances.set(cacheKey, audio);
        return audio;
      }

      async addToQueue(number) {
        if (!this.hasUserInteraction) {
          console.warn(`ğŸ”‡ ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ì—†ìŒ`);
          return false;
        }

        this.audioQueue.push(number);
        console.log(`ğŸ“ ${STORE_CODE} ìŒì„± íì— ì¶”ê°€: ${number}ë²ˆ`);

        if (!this.isPlaying) {
          this.playNext();
        }
        return true;
      }

      async playNext() {
        if (this.audioQueue.length === 0) {
          this.isPlaying = false;
          console.log(`âœ… ${STORE_CODE} ìŒì„± ì¬ìƒ ì™„ë£Œ`);
          return;
        }

        this.isPlaying = true;
        const number = this.audioQueue.shift();

        try {
          const audio = this.createAudioInstance(number);
          console.log(`ğŸ¤ ${STORE_CODE} ìŒì„± ì¬ìƒ: ${number}ë²ˆ`);

          audio.addEventListener('ended', () => {
            console.log(`ğŸµ ì™„ë£Œ: ${number}ë²ˆ`);
            setTimeout(() => this.playNext(), 100);
          });

          audio.addEventListener('error', () => {
            console.error(`âŒ ì‹¤íŒ¨: ${number}ë²ˆ`);
            setTimeout(() => this.playNext(), 100);
          });

          await audio.play();
        } catch (error) {
          console.error(`ğŸ¤ ì¬ìƒ ì‹¤íŒ¨: ${number}ë²ˆ`, error.message);
          setTimeout(() => this.playNext(), 100);
        }
      }

      cleanup() {
        this.audioInstances.forEach((audio) => {
          audio.pause();
          audio.src = '';
          audio.load();
        });
        this.audioInstances.clear();
      }
    }

    const audioManager = new SmartTVAudioManager();

    // ğŸ”¥ ëµë™ ì†Œë¦¬ ë¯¸ë¦¬ ë¡œë“œ
    document.addEventListener('DOMContentLoaded', () => {
      const dingdong = new Audio();
      dingdong.src = 'dingdong.mp4';
      dingdong.preload = 'auto';
      dingdong.load();
    });

    function initializeAudioGate() {
      const audioGate = document.getElementById('audioGate');
      const startBtn = document.getElementById('startAudioBtn');

      startBtn.addEventListener('click', async function () {
        console.log(`ğŸµ ${STORE_CODE} ìŒì„± í™œì„±í™”`);
        audioManager.hasUserInteraction = true;
        audioEnabled = true;

        try {
          const testAudio = new Audio();
          testAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAAAQklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==';
          await testAudio.play();
          console.log(`ğŸ”Š ì˜¤ë””ì˜¤ í…ŒìŠ¤íŠ¸ ì„±ê³µ`);
        } catch (e) {
          console.log(`âš ï¸ ì˜¤ë””ì˜¤ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨`, e.message);
        }

        audioGate.classList.add('hidden');

        if (currentMode === 'WAITING') {
          switchToWaitingMode();
        } else {
          switchToCallMode();
        }
      }, { once: true });

      startBtn.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
          startBtn.click();
        }
      });
    }

    async function speakNumber(number) {
      await audioManager.addToQueue(number);
    }

    function showFullscreenCall(number) {
      if (isClosedForDay) return;

      const fullscreenDiv = document.getElementById('fullscreenCall');
      const numberDiv = document.getElementById('fullscreenNumber');
      const messageDiv = document.getElementById('fullscreenMessage');

      numberDiv.textContent = number;
      messageDiv.textContent = `${number}ë²ˆ ì†ë‹˜ ì£¼ë¬¸ ë‚˜ì™”ìŠµë‹ˆë‹¤!`;
      fullscreenDiv.classList.add('active');

      setTimeout(() => speakNumber(number), 100);

      if (fullscreenTimer) clearTimeout(fullscreenTimer);

      fullscreenTimer = setTimeout(() => {
        fullscreenDiv.classList.remove('active');
      }, 5000);
    }

    function showFullscreenCallSequence(numbers) {
      if (isClosedForDay || !Array.isArray(numbers) || numbers.length === 0) return;

      let currentIndex = 0;

      function playNextNumber() {
        if (currentIndex >= numbers.length) {
          return;
        }

        const number = numbers[currentIndex];
        const fullscreenDiv = document.getElementById('fullscreenCall');
        const numberDiv = document.getElementById('fullscreenNumber');
        const messageDiv = document.getElementById('fullscreenMessage');

        numberDiv.textContent = number;
        messageDiv.textContent = `${number}ë²ˆ ì†ë‹˜ ì£¼ë¬¸ ë‚˜ì™”ìŠµë‹ˆë‹¤!`;
        fullscreenDiv.classList.add('active');

        setTimeout(() => speakNumber(number), 100);

        currentIndex++;

        setTimeout(() => {
          if (currentIndex < numbers.length) {
            playNextNumber();
          } else {
            setTimeout(() => fullscreenDiv.classList.remove('active'), 3000);
          }
        }, 3000);
      }

      if (fullscreenTimer) {
        clearTimeout(fullscreenTimer);
        fullscreenTimer = null;
      }

      playNextNumber();
    }

    function showClosedScreen() {
      document.getElementById('fullscreenClosed').classList.add('active');
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.remove('active');
      isClosedForDay = true;
    }

    function hideClosedScreen() {
      document.getElementById('fullscreenClosed').classList.remove('active');
      isClosedForDay = false;

      if (currentMode === 'WAITING') {
        switchToWaitingMode();
      } else {
        switchToCallMode();
      }
    }

    function updateStatusIndicator(text) {
      if (currentMode === 'CALL' && !isClosedForDay) {
        const statusIndicator = document.getElementById('statusIndicator');
        statusIndicator.innerText = text;

        if (text && text.trim() !== '') {
          statusIndicator.classList.add('show');
          adjustNumberSize(true);
        } else {
          statusIndicator.classList.remove('show');
          adjustNumberSize(false);
        }

        if (text.includes('ì¬ê³ ì†Œì§„') || text.includes('ë§ˆê°')) {
          statusIndicator.classList.add('closed');
        } else {
          statusIndicator.classList.remove('closed');
        }
      }
    }

    function updateSoldOutMenus(soldOutMenus) {
      const messageBox = document.getElementById('message');

      if (soldOutMenus && soldOutMenus.length > 0) {
        messageBox.innerHTML = '';
        soldOutMenus.forEach(menu => {
          const item = document.createElement('div');
          item.className = 'sold-out-item';
          item.innerText = `ğŸš« ${menu} í’ˆì ˆ`;
          messageBox.appendChild(item);
        });
        messageBox.classList.add('show');
        adjustNumberSize(true);
      } else {
        messageBox.classList.remove('show');
        adjustNumberSize(false);
      }
    }

    function adjustNumberSize(shrink) {
      const numBoxes = document.querySelectorAll('.numBox');
      numBoxes.forEach(box => {
        if (shrink) {
          box.classList.add('shrink');
        } else {
          box.classList.remove('shrink');
        }
      });
    }

    function switchToWaitingMode() {
      if (isClosedForDay) return;
      currentMode = 'WAITING';
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.add('active');
      document.getElementById('fullscreenCall').classList.remove('active');
      if (fullscreenTimer) clearTimeout(fullscreenTimer);
    }

    function switchToCallMode() {
      if (isClosedForDay) return;
      currentMode = 'CALL';
      document.getElementById('waitingScreen').classList.remove('active');
      document.getElementById('callScreen').classList.remove('hidden');

      const statusIndicator = document.getElementById('statusIndicator');
      statusIndicator.innerText = '';
      statusIndicator.classList.remove('show', 'closed');
      adjustNumberSize(false);
    }

    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log(`âœ… ${STORE_CODE} ì—°ê²°ë¨`);
        ws.send(`DISPLAY:${STORE_CODE}`);
      };

      ws.onclose = (event) => {
        console.warn(`âŒ ${STORE_CODE} ì—°ê²° ëŠê¹€`);
        reconnectTimer = setTimeout(() => connectWebSocket(), 3000);
      };

      ws.onerror = (err) => {
        console.error(`âš ï¸ ${STORE_CODE} ì—ëŸ¬`, err);
      };

      ws.onmessage = (event) => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          return;
        }

        if (data.type === "MODE") {
          if (data.mode === "WAITING") {
            switchToWaitingMode();
          } else if (data.mode === "CALL") {
            switchToCallMode();
          }
        } else if (currentMode === 'CALL') {
          if (data.type === "CALL" && Array.isArray(data.list)) {
            updateNumbers(data.list);

            if (data.calledNumbers && Array.isArray(data.calledNumbers)) {
              showFullscreenCallSequence(data.calledNumbers);
            } else if (data.calledNumber) {
              showFullscreenCall(data.calledNumber);
            } else if (data.list.length > 0) {
              showFullscreenCall(data.list[data.list.length - 1]);
            }
          } else if (data.type === "MSG") {
            showMessage(data.text);
          } else if (data.type === "AUDIO") {
            playDisplayAudio(data.audioType);
          } else if (data.type === "STATUS") {
            updateStatusIndicator(data.text);
          } else if (data.type === "MENU_UPDATE") {
            updateSoldOutMenus(data.soldOutMenus);
          } else if (data.type === "MSG_DISPLAY") {
            showTextOverlay(data.text, data.duration);
          }
        }

        if (data.type === "MENU_UPDATE") {
          updateSoldOutMenus(data.soldOutMenus);
        }

        if (data.type === "PING") {
          ws.send(JSON.stringify({ type: 'PONG' }));
        }
      };
    }

    async function playDisplayAudio(type) {
      if (!audioManager.hasUserInteraction) return false;

      const audioFiles = {
        'monitor': 'voice/monitor.mp3',
        'noodle': 'voice/noodle.mp3',
        'pork': 'voice/pork.mp3'
      };

      if (audioFiles[type]) {
        try {
          const audio = new Audio();
          audio.src = audioFiles[type];
          audio.volume = 1.0;
          await audio.play();
          return true;
        } catch (error) {
          return false;
        }
      }
      return false;
    }

    // ğŸ”¥ 1ë£¨ì ê³¼ ë™ì¼í•œ 2ì¤„ ë ˆì´ì•„ì›ƒ
    function updateNumbers(numbers) {
      if (currentMode !== 'CALL') return;

      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.querySelectorAll('.numBox')).map(child => child.innerText);

      container.innerHTML = '';

      const firstRowNumbers = numbers.slice(0, 5);
      const secondRowNumbers = numbers.slice(5, 10);

      if (firstRowNumbers.length > 0) {
        const row1 = document.createElement("div");
        row1.className = "number-row";
        const firstRowCountClass = `row-count-${firstRowNumbers.length}`;

        firstRowNumbers.forEach((num) => {
          const box = createNumberBox(num, currentNumbers, firstRowCountClass);
          row1.appendChild(box);
        });

        container.appendChild(row1);
      }

      if (secondRowNumbers.length > 0) {
        const row2 = document.createElement("div");
        row2.className = "number-row";
        const secondRowCountClass = `row-count-${secondRowNumbers.length}`;

        secondRowNumbers.forEach((num) => {
          const box = createNumberBox(num, currentNumbers, secondRowCountClass);
          row2.appendChild(box);
        });

        container.appendChild(row2);
      }

      const hasMenu = document.getElementById('message').classList.contains('show');
      const hasStatus = document.getElementById('statusIndicator').classList.contains('show');
      adjustNumberSize(hasMenu || hasStatus);
    }

    function createNumberBox(num, currentNumbers, rowCountClass) {
      const box = document.createElement("div");
      box.className = `numBox ${rowCountClass}`;
      box.innerText = num;

      if (!currentNumbers.includes(num.toString())) {
        box.classList.add('new-number');
      }

      return box;
    }

    function showMessage(msg) {
      if (msg.includes('ì¬ê³ ì†Œì§„') && msg.includes('ë§ˆê°')) {
        showClosedScreen();
        return;
      }

      if (msg === 'ì•ˆë…•í•˜ì„¸ìš”! í†µë¹± ì…ë‹ˆë‹¤' && isClosedForDay) {
        hideClosedScreen();
        return;
      }
    }

    let textOverlayTimer = null;
    function showTextOverlay(text, duration) {
      const overlay = document.getElementById('textOverlay');
      overlay.innerText = text;
      overlay.classList.add('active');

      if (textOverlayTimer) clearTimeout(textOverlayTimer);

      textOverlayTimer = setTimeout(() => {
        overlay.classList.remove('active');
      }, duration);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeAudioGate();
      connectWebSocket();
      switchToWaitingMode();
    });

    window.addEventListener('beforeunload', () => {
      if (ws) ws.close();
      if (reconnectTimer) clearTimeout(reconnectTimer);
      if (fullscreenTimer) clearTimeout(fullscreenTimer);
      audioManager.cleanup();
    });
  </script>
