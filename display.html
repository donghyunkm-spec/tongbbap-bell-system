<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호출 화면</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #logo {
      max-width: 20vw;
      margin: 2vh auto 1vh;
      display: block;
    }

    #message {
      font-size: 5vw;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2vh 4vw;
      border-radius: 20px;
      margin-top: 2vh;
      min-height: 6vh;
      display: inline-block;
      z-index: 1000;
      position: relative;
    }

    #numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 3vh;
      gap: 2vw;
      min-height: 15vh;
    }

    .numBox {
      background-color: yellow;
      color: black;
      font-size: 9vw;
      font-weight: bold;
      padding: 2vh 2vw;
      border-radius: 15px;
      min-width: 8vw;
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #rotatingGuide {
      font-size: 3.5vw;
      margin-top: 8vh;
      margin-bottom: 2vh;
      color: white;
      text-align: center;
      white-space: normal;
      word-break: keep-all;
      padding: 0 2vw;
      max-width: 90vw;
      animation: fadeInOut 4s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    #fixedTimes {
      font-size: 3vw;
      color: #ffd700;
      text-align: center;
      white-space: pre-line;
    }

    #footer {
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 2.5vw;
      color: white;
    }

    .footer-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      color: black;
      padding: 1vh 2vw;
      border-radius: 12px;
      box-shadow: 0 0 17px rgba(255,255,255,0.3);
      font-weight: bold;
      min-width: 12vw;
    }

    .footer-icon {
      font-size: 4.5vw;
      font-weight: bold;
    }

    .footer-arrow {
      font-size: 4.5vw;
    }

    #footer-section {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2vh;
    }

    #connectionStatus {
      display: none;
    }
  </style>
</head>
<body onclick="enableAudio()">
  <div id="connectionStatus" class="disconnected">연결 중...</div>
  
  <img id="logo" src="logo.png" alt="로고" onerror="this.style.display='none'">
  <div id="message">안녕하세요! 통빱 입니다</div>
  <div id="numbers"></div>
  
  <div id="rotatingGuide"></div>

  <div id="footer-section">
    <div id="fixedTimes">
      삼겹살 예상 수령 시간: <span id="samTime">5</span>분  
      국수 예상 수령 시간: <span id="noodleTime">5</span>분
    </div>
    <div id="footer" style="display: flex; justify-content: space-between; width: 97%; padding: 0 1vw; position: absolute; bottom: 2vh;">
      <div class="footer-box">
        <div class="footer-icon">픽업</div>
        <div class="footer-arrow">⬇</div>
      </div>
      <div class="footer-box">
        <div class="footer-icon">주문하기</div>
        <div class="footer-arrow">⬇</div>
      </div>
    </div>
  </div>

  <audio id="ding" src="dingdong.mp3" preload="auto"></audio>

  <script>
    let ws;
    let audioEnabled = false;
    let reconnectTimer = null;

    function enableAudio() {
      if (!audioEnabled) {
        // 여러 방법으로 오디오 활성화 시도
        const promises = [];
        
        // 1. AudioContext 초기화
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          promises.push(audioContext.resume());
        } catch (e) {
          console.warn("AudioContext 초기화 실패:", e);
        }
        
        // 2. 더미 오디오 재생
        const ding = document.getElementById("ding");
        if (ding) {
          ding.muted = true; // 음소거로 재생
          promises.push(ding.play());
        }
        
        Promise.allSettled(promises).then(() => {
          if (ding) {
            ding.muted = false; // 음소거 해제
            ding.volume = 0.8; // 볼륨 설정
          }
          
          audioEnabled = true;
          console.log("🔊 오디오 활성화 완료");
          
          // 안내 메시지 숨김
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.style.display = 'none';
          }
          
          // 테스트 사운드 재생
          setTimeout(() => {
            if (ding && !ding.muted) {
              ding.currentTime = 0;
              ding.play().catch(console.warn);
            }
          }, 100);
        });
      } else {
        // 이미 활성화된 경우
        const prompt = document.getElementById("audioPrompt");
        if (prompt) {
          prompt.style.display = 'none';
        }
      }
    }

    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log('WebSocket 연결 시도:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("✅ WebSocket 연결됨");
        ws.send("DISPLAY");
      };

      ws.onclose = (event) => {
        console.warn("❌ 연결 끊김. 코드:", event.code, "이유:", event.reason);
        
        // 3초 후 재연결 시도
        reconnectTimer = setTimeout(() => {
          console.log("🔄 재연결 시도...");
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error("⚠️ WebSocket 에러:", err);
      };

      ws.onmessage = (event) => {
        console.log("📩 받은 메시지:", event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("❗ JSON 파싱 실패:", event.data, e);
          return;
        }

        if (data.type === "CALL" && Array.isArray(data.list)) {
          updateNumbers(data.list);
          playSound();
        } else if (data.type === "MSG") {
          showMessage(data.text);
          playSound();
        } else if (data.type === "TIME") {
          updateTimes(data.sam, data.noodle);
        } else if (data.type === "PING") {
          // 서버 ping에 pong으로 응답 (연결 확인용)
          ws.send(JSON.stringify({ type: 'PONG' }));
        } else {
          console.warn("❗ 알 수 없는 메시지 타입:", data.type);
        }
      };
    }

    function updateNumbers(numbers) {
      console.log("📊 번호 업데이트:", numbers);
      const container = document.getElementById("numbers");
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox";
        box.innerText = num;
        // 최신 번호일수록 더 밝게 표시
        if (index === numbers.length - 1) {
          box.style.animationDelay = '0s';
        }
        container.appendChild(box);
      });
    }

    // 회전하는 광고 문구들
    const rotatingMessages = [
      "📋 픽업 시 영수증을 가지고 와주세요",
      "🍽️ 주문메뉴에 따라 조리시간이 다릅니다 양해 부탁 드립니다"
    ];

    let currentMessageIndex = 0;
    
    function updateRotatingMessage() {
      const guideEl = document.getElementById("rotatingGuide");
      guideEl.innerText = rotatingMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % rotatingMessages.length;
      
      // 메시지 변경할 때마다 오디오 활성화 재시도
      if (!audioEnabled) {
        const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
        document.body.dispatchEvent(clickEvent);
      }
    }

    // 5초마다 메시지 변경
    setInterval(updateRotatingMessage, 5000);

    // 추가: 마우스 움직임, 터치, 키보드 등 모든 사용자 인터랙션에 반응
    ['mousedown', 'mouseup', 'touchstart', 'touchend', 'keydown', 'scroll'].forEach(eventType => {
      document.addEventListener(eventType, () => {
        if (!audioEnabled) {
          enableAudio();
        }
      }, { once: true }); // 한 번만 실행
    });

    function showMessage(msg) {
      console.log("💬 메시지 표시:", msg);
      const msgBox = document.getElementById("message");
      msgBox.innerText = msg;

      setTimeout(() => {
        msgBox.innerText = '안녕하세요! 통빱 입니다';
      }, 10000); // 5초에서 10초로 변경
    }

    function updateTimes(sam, noodle) {
      console.log("⏱ 시간 업데이트:", sam, noodle);
      if (sam !== undefined) {
        document.getElementById("samTime").innerText = sam;
      }
      if (noodle !== undefined) {
        document.getElementById("noodleTime").innerText = noodle;
      }
    }

    function playSound() {
      if (!audioEnabled) {
        console.warn("🔇 오디오가 아직 활성화되지 않음");
        return;
      }
      
      const ding = document.getElementById("ding");
      if (ding) {
        ding.currentTime = 0;
        ding.play().then(() => {
          console.log("🔊 알림음 재생됨");
        }).catch(err => {
          console.warn("🔇 오디오 재생 실패:", err.message);
          // 재생 실패 시 다시 오디오 활성화 요청
          audioEnabled = false;
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.style.display = 'block';
          }
        });
      }
    }

    // 페이지 로드 시 WebSocket 연결
    document.addEventListener('DOMContentLoaded', () => {
      console.log("📄 페이지 로드됨 - WebSocket 연결 시작");
      connectWebSocket();
      
      // 회전 메시지 시작
      updateRotatingMessage();
      
      // 자동으로 오디오 활성화 시도 (1초 후)
      setTimeout(() => {
        const clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);
        console.log("🤖 자동 클릭으로 오디오 활성화 시도");
      }, 1000);
      
      // 3초 후에도 활성화 안되면 더 적극적으로 시도
      setTimeout(() => {
        if (!audioEnabled) {
          // 여러 요소에 클릭 이벤트 발생
          ['body', 'logo', 'message'].forEach(id => {
            const element = document.getElementById(id) || document.body;
            element.click();
          });
          console.log("🤖 적극적 오디오 활성화 시도");
        }
      }, 3000);
      
      // 5초 후 안내 메시지 업데이트
      setTimeout(() => {
        if (!audioEnabled) {
          const prompt = document.getElementById("audioPrompt");
          if (prompt) {
            prompt.innerHTML = "🔊 호출음을 들으려면 화면을 터치해주세요<br><small>(터치 후 자동으로 사라집니다)</small>";
          }
        }
      }, 5000);
    });

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
      }
    });
  </script>
</body>
</html>
