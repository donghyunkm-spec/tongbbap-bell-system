    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log(`${STORE_CODE} WebSocket ì—°ê²° ì‹œë„:`, wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log(`âœ… ${STORE_CODE} WebSocket ì—°ê²°ë¨`);
        ws.send(`DISPLAY:${STORE_CODE}`); // ë§¤ì¥ ì½”ë“œ í¬í•¨í•´ì„œ ì „ì†¡
      };

      ws.onclose = (event) => {
        console.warn(`âŒ ${STORE_CODE} ì—°ê²° ëŠê¹€. ì½”ë“œ:`, event.code, "ì´ìœ :", event.reason);
        
        reconnectTimer = setTimeout(() => {
          console.log(`ğŸ”„ ${STORE_CODE} ì¬ì—°ê²° ì‹œë„...`);
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error(`âš ï¸ ${STORE_CODE} WebSocket ì—ëŸ¬:`, err);
      };

      ws.onmessage = (event) => {
        console.log(`ğŸ“© ${STORE_CODE} ë°›ì€ ë©”ì‹œì§€:`, event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn(`â— ${STORE_CODE} JSON íŒŒì‹± ì‹¤íŒ¨:`, event.data, e);
          return;
        }

        if (data.type === "MODE") {
          if (data.mode === "WAITING") {
            switchToWaitingMode();
          } else if (data.mode === "CALL") {
            switchToCallMode();
          }
        } else if (currentMode === 'CALL') {
          // í˜¸ì¶œ ëª¨ë“œì¼ ë•Œë§Œ í˜¸ì¶œ ê´€ë ¨ ë©”ì‹œì§€ ì²˜ë¦¬
          if (data.type === "CALL" && Array.isArray(data.list)) {
            updateNumbers(data.list);
            
            // ìˆ˜ì •: calledNumber ì†ì„±ì´ ìˆìœ¼ë©´ ê·¸ ë²ˆí˜¸ ì‚¬ìš©, ì—†ìœ¼ë©´ ë§ˆì§€ë§‰ ë²ˆí˜¸ ì‚¬ìš©
            if (data.calledNumbers && Array.isArray(data.calledNumbers)) {
			  // ì—°ì† ë²ˆí˜¸ ìŒì„± ì¬ìƒ
			  showFullscreenCallSequence(data.calledNumbers);
			} else if (data.calledNumber) {
			  // ë‹¨ì¼ ë²ˆí˜¸ í˜¸ì¶œ
			  showFullscreenCall(data.calledNumber);
			} else if (data.list.length > 0) {
			  const latestNumber = data.list[data.list.length - 1];
			  showFullscreenCall(latestNumber);
			}
          } else if (data.type === "MSG") {
            showMessage(data.text);
          } else if (data.type === "STATUS") {
            // STATUS íƒ€ì… ì²˜ë¦¬
            updateStatusIndicator(data.text);
          }
        }
        
        if (data.type === "PING") {
          ws.send(JSON.stringify({ type: 'PONG' }));
        }
      };
    }

    function updateNumbers(numbers) {
      if (currentMode !== 'CALL') return;
      
      console.log(`ğŸ“Š ${STORE_CODE} ë²ˆí˜¸ ì—…ë°ì´íŠ¸:`, numbers);
      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.children).map(child => child.innerText);
      
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox";
        
        if (numbers.length >= 8) {
          box.classList.add('very-small');
        } else if (numbers.length >= 6) {
          box.classList.add('small');
        }
        
        box.innerText = num;
        
        if (!currentNumbers.includes(num.toString())) {
          box.classList.add('new-number');
        }
        
        if (index === numbers.length - 1) {
          box.style.animationDelay = '0s';
        }
        container.appendChild(box);
      });
    }
