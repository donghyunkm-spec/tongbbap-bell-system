<body onclick="enableAudio()">

  <script>
    let ws;

    let slideIndex = 0;

    // ìŠ¬ë¼ì´ë“œì‡¼ ê´€ë¦¬
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator-dot');
    
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);

      indicators.forEach((dot, i) => {

      });
      
      // ë™ì˜ìƒ ìŠ¬ë¼ì´ë“œë¡œ ì „í™˜ ì‹œ ìë™ ì¬ìƒ
      if (index === 1) {

        pauseVideo();

    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function startSlideshow() {
      if (slideTimer) clearInterval(slideTimer);
      
      // í˜„ì¬ ìŠ¬ë¼ì´ë“œì— ë”°ë¼ ë‹¤ë¥¸ ì‹œê°„ ì„¤ì •
      let slideTime;
      if (slideIndex === 0) { // ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë“œ
        slideTime = 7000; // 7ì´ˆ
      } else { // ë™ì˜ìƒ ìŠ¬ë¼ì´ë“œ
        slideTime = 7000; // 7ì´ˆ (2ì´ˆ ë” ê¸¸ê²Œ)
      }
      
      slideTimer = setTimeout(() => {
        nextSlide();
        startSlideshow(); // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ íƒ€ì´ë¨¸ ì‹œì‘
      }, slideTime);
    }

    function stopSlideshow() {
      if (slideTimer) {
        clearInterval(slideTimer);
        slideTimer = null;
      }
    }

    // ë™ì˜ìƒ ê´€ë¦¬
    const adVideo = document.getElementById('adVideo');
    
    function playVideo() {
      if (adVideo) {
        adVideo.currentTime = 0; // ì²˜ìŒë¶€í„° ì¬ìƒ
        adVideo.playbackRate = 0.5; // 50% ì†ë„ë¡œ ì¬ìƒ
        adVideo.muted = false; // ìŒì†Œê±° í•´ì œ
        adVideo.play().then(() => {
          console.log("ğŸ¬ ê´‘ê³  ë™ì˜ìƒ ì¬ìƒë¨ (50% ì†ë„)");
        }).catch(err => {
          console.warn("ğŸ”‡ ê´‘ê³  ë™ì˜ìƒ ì¬ìƒ ì‹¤íŒ¨:", err.message);
          // ì¬ìƒ ì‹¤íŒ¨ ì‹œ ìŒì†Œê±°ë¡œ ë‹¤ì‹œ ì‹œë„
          adVideo.muted = true;
          adVideo.play().catch(console.warn);
        });
      }
    }
    
    function pauseVideo() {
      if (adVideo) {
        adVideo.pause();
        adVideo.currentTime = 0; // ì²˜ìŒìœ¼ë¡œ ë˜ëŒë¦¬ê¸°
      }
    }
    
    // ë™ì˜ìƒ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    if (adVideo) {
      adVideo.addEventListener('ended', () => {
        console.log("ğŸ”‡ ê´‘ê³  ë™ì˜ìƒ ì¢…ë£Œë¨");
        // ë™ì˜ìƒ ì¢…ë£Œ í›„ ë‹¤ìŒ ìŠ¬ë¼ì´ë“œë¡œ ìë™ ì´ë™
        setTimeout(nextSlide, 1000);
      });
      
      // ë™ì˜ìƒ ë¡œë“œ ì™„ë£Œ ì‹œ
      adVideo.addEventListener('loadeddata', () => {
        console.log("ğŸ“¹ ë™ì˜ìƒ ë¡œë“œ ì™„ë£Œ");
      });
      
      // ì¬ìƒ ê°€ëŠ¥ ìƒíƒœê°€ ë˜ë©´
      adVideo.addEventListener('canplay', () => {
        console.log("â–¶ï¸ ë™ì˜ìƒ ì¬ìƒ ì¤€ë¹„ ì™„ë£Œ");
      });
    }

    // ëª¨ë“œ ì „í™˜ í•¨ìˆ˜
    function switchToWaitingMode() {
      currentMode = 'WAITING';
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('waitingScreen').classList.add('active');
      startSlideshow();
      console.log('ğŸ“º ëŒ€ê¸°í™”ë©´ ëª¨ë“œë¡œ ì „í™˜');
    }

    function switchToCallMode() {
      currentMode = 'CALL';
      document.getElementById('waitingScreen').classList.remove('active');
      document.getElementById('callScreen').classList.remove('hidden');
      stopSlideshow();
      console.log('ğŸ“¢ í˜¸ì¶œí™”ë©´ ëª¨ë“œë¡œ ì „í™˜');
    }

    function enableAudio() {
      if (!audioEnabled) {
        const promises = [];
        
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          promises.push(audioContext.resume());
        } catch (e) {
          console.warn("AudioContext ì´ˆê¸°í™” ì‹¤íŒ¨:", e);
        }
        
        const ding = document.getElementById("ding");
        if (ding) {
          ding.muted = true;
          promises.push(ding.play());
        }
        
        Promise.allSettled(promises).then(() => {
          if (ding) {
            ding.muted = false;
            ding.volume = 0.8;
          }
          
          audioEnabled = true;
          console.log("ğŸ”Š ì˜¤ë””ì˜¤ í™œì„±í™” ì™„ë£Œ");
          
          setTimeout(() => {
            if (ding && !ding.muted) {
              ding.currentTime = 0;
              ding.play().catch(console.warn);
            }
          }, 100);
        });
      }
    }

    function connectWebSocket() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}`;
      
      console.log('WebSocket ì—°ê²° ì‹œë„:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("âœ… WebSocket ì—°ê²°ë¨");
        ws.send("DISPLAY");
      };

      ws.onclose = (event) => {
        console.warn("âŒ ì—°ê²° ëŠê¹€. ì½”ë“œ:", event.code, "ì´ìœ :", event.reason);
        
        reconnectTimer = setTimeout(() => {
          console.log("ğŸ”„ ì¬ì—°ê²° ì‹œë„...");
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error("âš ï¸ WebSocket ì—ëŸ¬:", err);
      };

      ws.onmessage = (event) => {
        console.log("ğŸ“© ë°›ì€ ë©”ì‹œì§€:", event.data);
        
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("â— JSON íŒŒì‹± ì‹¤íŒ¨:", event.data, e);
          return;
        }

        if (data.type === "MODE") {
          if (data.mode === "WAITING") {
            switchToWaitingMode();
          } else if (data.mode === "CALL") {
            switchToCallMode();
          }
        } else if (currentMode === 'CALL') {
          // í˜¸ì¶œ ëª¨ë“œì¼ ë•Œë§Œ í˜¸ì¶œ ê´€ë ¨ ë©”ì‹œì§€ ì²˜ë¦¬
          if (data.type === "CALL" && Array.isArray(data.list)) {
            updateNumbers(data.list);
            playSound();
          } else if (data.type === "MSG") {
            showMessage(data.text);
            playSound();
          } else if (data.type === "TIME") {
            updateTimes(data.sam, data.noodle);
          }
        }
        
        if (data.type === "PING") {
          ws.send(JSON.stringify({ type: 'PONG' }));
        }
      };
    }

    function updateNumbers(numbers) {
      if (currentMode !== 'CALL') return;
      
      console.log("ğŸ“Š ë²ˆí˜¸ ì—…ë°ì´íŠ¸:", numbers);
      const container = document.getElementById("numbers");
      const currentNumbers = Array.from(container.children).map(child => child.innerText);
      
      container.innerHTML = '';
      
      numbers.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "numBox";
        
        if (numbers.length >= 8) {
          box.classList.add('very-small');
        } else if (numbers.length >= 6) {
          box.classList.add('small');
        }
        
        box.innerText = num;
        
        if (!currentNumbers.includes(num.toString())) {
          box.classList.add('new-number');
        }
        
        if (index === numbers.length - 1) {
          box.style.animationDelay = '0s';
        }
        container.appendChild(box);
      });
    }

    const rotatingMessages = [
      "ğŸ“‹ í”½ì—… ì‹œ ì˜ìˆ˜ì¦ì„ ê°€ì§€ê³  ì™€ì£¼ì„¸ìš”",
      "ğŸ½ï¸ ì£¼ë¬¸ë©”ë‰´ì— ë”°ë¼ ì¡°ë¦¬ì‹œê°„ì´ ë‹¤ë¦…ë‹ˆë‹¤ ì–‘í•´ ë¶€íƒ ë“œë¦½ë‹ˆë‹¤"
    ];

    let currentMessageIndex = 0;
    
    function updateRotatingMessage() {
      if (currentMode !== 'CALL') return;
      
      const guideEl = document.getElementById("rotatingGuide");
      guideEl.innerText = rotatingMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % rotatingMessages.length;
      
      if (!audioEnabled) {
        const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
        document.body.dispatchEvent(clickEvent);
      }
    }

    setInterval(updateRotatingMessage, 5000);

    ['mousedown', 'mouseup', 'touchstart', 'touchend', 'keydown', 'scroll'].forEach(eventType => {
      document.addEventListener(eventType, () => {
        if (!audioEnabled) {
          enableAudio();
        }
      }, { once: true });
    });

    function showMessage(msg) {
      if (currentMode !== 'CALL') return;
      
      console.log("ğŸ’¬ ë©”ì‹œì§€ í‘œì‹œ:", msg);
      const msgBox = document.getElementById("message");
      msgBox.innerText = msg;

      if (msg.includes('ì¬ê³ ì†Œì§„') && msg.includes('ë§ˆê°')) {
        console.log("ğŸš« í•˜ë£¨ ë§ˆê° ì²˜ë¦¬ë¨");
        isClosedForDay = true;
        return;
      }

      if (msg.includes('ì‚¼ê²¹ì‚´ë§Œ') || msg.includes('êµ­ìˆ˜ë§Œ')) {
        setTimeout(() => {
          if (!isClosedForDay) {
            msgBox.innerText = 'ì•ˆë…•í•˜ì„¸ìš”! í†µë¹± ì…ë‹ˆë‹¤';
          }
        }, 20000);
      } else {
        setTimeout(() => {
          if (!isClosedForDay) {
            msgBox.innerText = 'ì•ˆë…•í•˜ì„¸ìš”! í†µë¹± ì…ë‹ˆë‹¤';
          }
        }, 10000);
      }
    }

    function updateTimes(sam, noodle) {
      if (currentMode !== 'CALL') return;
      
      console.log("â± ì‹œê°„ ì—…ë°ì´íŠ¸:", sam, noodle);
      if (sam !== undefined) {
        document.getElementById("samTime").innerText = sam;
      }
      if (noodle !== undefined) {
        document.getElementById("noodleTime").innerText = noodle;

    }

    function playSound() {
      if (!audioEnabled) {
        console.warn("ğŸ”‡ ì˜¤ë””ì˜¤ê°€ ì•„ì§ í™œì„±í™”ë˜ì§€ ì•ŠìŒ");
        return;

        ding.play().then(() => {

        }).catch(err => {

          audioEnabled = false;

    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ WebSocket ì—°ê²°
    document.addEventListener('DOMContentLoaded', () => {
      console.log("ğŸ“„ í˜ì´ì§€ ë¡œë“œë¨ - ëŒ€ê¸°í™”ë©´ìœ¼ë¡œ ì‹œì‘");
      connectWebSocket();
      
      // ëŒ€ê¸°í™”ë©´ìœ¼ë¡œ ì‹œì‘

      setTimeout(() => {
        const clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);
        console.log("ğŸ¤– ìë™ í´ë¦­ìœ¼ë¡œ ì˜¤ë””ì˜¤ í™œì„±í™” ì‹œë„");
      }, 1000);
    });

    window.addEventListener('beforeunload', () => {
      if (ws) {

      }

    });
  </script>
